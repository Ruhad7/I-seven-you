<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb, #84fab0, #8fd3f4, #fccb90, #ff9a9e);
      background-size: 1800% 1800%;
      animation: rainbow 20s ease infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      color: black;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin-top: 15px;
      color: #333;
      animation: sparkle 2s infinite;
    }

    @keyframes sparkle {
      0%, 100% {
        color: #333;
        text-shadow: 0 0 2px #fff, 0 0 4px #ffd700;
      }
      50% {
        color: #555;
        text-shadow: 0 0 6px #ff69b4, 0 0 12px #ffcc00;
      }
    }

    .balloon {
      position: absolute;
      font-size: 40px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      50% { transform: translateY(40vh) rotate(10deg); opacity: 0.9; }
      100% { transform: translateY(-20vh) rotate(-10deg); opacity: 0; }
    }

    #playBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>🎂 Happy Birthday 🎉</h1>
  <p>This is for your birthday breakfast, love you 🤎</p>

  <audio id="song" autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <button id="playBtn">Play Me</button>

  <script>
    const balloons = ["🎈", "🎉", "💛", "💙", "💜", "💚", "❤️", "🤎"];
    const song = document.getElementById("song");
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      song.play();
    });

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.innerText = balloons[Math.floor(Math.random() * balloons.length)];
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 7000);
    }

    setInterval(createBalloon, 800);
  </script>
</body>
</html>
